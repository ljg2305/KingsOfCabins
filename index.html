<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Old+Standard+TT:700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=IM+Fell+French+Canon' rel='stylesheet' type='text/css'>
  <link href='src/css/navbar.css' rel='stylesheet' type='text/css'>
  <link href='src/css/footer.css' rel='stylesheet' type='text/css'>
  <link href='src/css/home.css' rel='stylesheet' type='text/css'>
</head>


<body>
  <!--navbar-->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div>
          <img src="src/images/Kings_of_cabins_white.png" class="img-responsive"> 
          <a class="navbar-brand" href="#">Kings Of Cabins</a>
          </div>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
              <li id="homeBtn"><a href="#">Home</a></li>
              <li id="contactBtn"><a href="#contact">Contact Us</a></li> 
                  <li id="galleryBtn"class="dropdown">  
                    <a href="#gallery" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Gallery <span class="caret"></span></a>
                    <ul class= "dropdown-menu">
                      <li><a href="#gallery">General</a></li>
                      <li role="separator" class="divider"></li>
                      <li><a href="#gallery-cabin">Cabins</a></li>
                      <li><a href="#gallery-patio">Patios</a></li>
                      <li><a href="#gallery-fencing">Fencing</a></li>
                    </ul>
                  </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

  <div id="contents" class="container">

      <!-- here is where each page contents is loaded into -->

  </div> <!-- /container -->
    
    <footer class="footer">
      <div class="container">
        <p class="text-muted">Website made by Lawrence Gray</p>
      </div>
    </footer>

  <script src="http://code.jquery.com/jquery-1.9.1.js"></script> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script>
      $(document).ready(function(){
       $('html, body').scrollTop(0);

      $(window).on('load', function() {
        setTimeout(function(){
          $('html, body').scrollTop(0);
        }, 0);
     });
      
      var pagehash = location.hash;
      if (pagehash) {
        if(pagehash.indexOf('gallery') > -1){
            $("#galleryBtn").addClass('active');
            $("#contents").load("src/content/gallery_content.html");
        } else {
              $(pagehash+'Btn').addClass('active');
              $("#contents").load('src/content/'+location.hash.substring(1)+'_content.html');
            }
      } else {
        $("#homeBtn").addClass('active');
        $("#contents").load("src/content/home_content.html");
      }
    });

    window.onhashchange = function() {
        window.location.reload()
    }

  </script>

</body>

</html>
